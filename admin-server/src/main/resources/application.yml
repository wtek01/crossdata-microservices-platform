server:
  port: 8085

spring:
  application:
    name: admin-server
  boot:
    admin:
      ui:
        title: Crossdata Admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.crossdata.platform.admin: DEBUG