server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/shared-config

management:
  endpoints:
    web:
      exposure:
        include: "*"

# Config server doesn't need to register with Eureka
eureka:
  client:
    enabled: false